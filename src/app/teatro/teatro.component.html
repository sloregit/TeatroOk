<form>
  <input
    type="text"
    name="nomeUtente"
    [(ngModel)]="nomeUtente"
    placeholder="inserisci il tuo nome"
  />
</form>
<div>
  <button [disabled]="!nomeUtente" (click)="rapido = false">Prenota</button>
  <button [disabled]="!nomeUtente" (click)="rapido = true">Rapida</button>
</div>
<p #pippo *ngIf="nomePosto" [(ngModel)]="nomePosto">{{ nomePosto }}</p>
<div>
  <div *ngFor="let fila of teatro.platea; let i = index">
    <span *ngFor="let posto of fila; let j = index">
      <app-pulsante
        [nomePosto]="posto"
        [etichetta]="'P' + i + j"
        [prenotato]="prenotato"
        [rapido]="rapido"
        (nomePostoEmitter)="mostraNome($event)"
        (cliccato)="
          rapido ? prenotaRapido('platea', i, j) : seleziona('platea', i, j)
        "
      >
      </app-pulsante>
    </span>
  </div>
  <br />
  <div *ngFor="let fila of teatro.palco; let n = index">
    <span *ngFor="let posto of fila; let m = index">
      <app-pulsante
        [nomePosto]="posto"
        [etichetta]="'P' + n + m"
        [prenotato]="prenotato"
        [rapido]="rapido"
        (nomePostoEmitter)="mostraNome($event)"
        (cliccato)="
          rapido ? prenotaRapido('palco', n, m) : seleziona('palco', n, m)
        "
      >
      </app-pulsante>
    </span>
  </div>
  <button *ngIf="!rapido" (click)="confermaPrenotazioni()">conferma</button>
</div>
