<form>
  <input
    type="text"
    name="nomeUtente"
    [(ngModel)]="nomeUtente"
    placeholder="inserisci il tuo nome"
  />
</form>
<div>
  <button (click)="rapido = false">Prenota</button>
  <button (click)="rapido = true">Rapida</button>
</div>
<div *ngIf="rapido != undefined">
  <p *ngIf="nomePosto">{{ nomePosto }}</p>
  <div *ngFor="let fila of teatro.platea; let i = index">
    <span *ngFor="let nome of fila; let j = index">
      <button *ngIf="rapido" (click)="prenotaRapido('platea', i, j)">
        {{ nome }}
      </button>
      <button *ngIf="!rapido" (click)="seleziona('platea', i, j)">
        {{ nome }}
      </button>
    </span>
  </div>
  <br />
  <div *ngFor="let fila of teatro.palco; let n = index">
    <span *ngFor="let nome of fila; let m = index">
      <button *ngIf="rapido" (click)="prenotaRapido('palco', n, m)">
        {{ nome }}
      </button>
      <button *ngIf="!rapido" (click)="seleziona('palco', n, m)">
        {{ nome }}
      </button>
    </span>
  </div>
  <br />
  <button *ngIf="!rapido" (click)="confermaPrenotazioni()">conferma</button>
</div>
